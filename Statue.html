<!DOCTYPE html>

<html>
<head>

    <title>מדוע לא כדאי למחות באלימות</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>

</head>

<body id="LightModeStatue">
    <div id="blmLight">
        <p>
            בתחילת 2020 באמריקה, התחילו מחאות של אגופת חיי שחורים משנים (חש"מ לקיצור). המחאות במהירות הדרדרו לאלימות מצד המשטרה ומצד המוחאים
        </p>
        
        <video width="800" height="450" autoplay controls>
            <source src="vido.mp4" type="video/mp4">
            <source src="vido.ogg" type="video/ogg">
        </video>

        <p>
            לאחר כל מה שהיה במחאות, כמעט שום דבר לא השתנה במערכת החוקים באמריקה מבחינת מה שהמחאות ניסו להשיג. לכן, המחאות מראות דוגמה למדוע לא כדאי למחות באלימות
        </p>
    </div>

    <button type="button" id="themeButtonStatue" onclick="changeThemesStatue()">
		Currently in: Light Mode
	</button>
</body>

</html>
